<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giám sát Lịch tổng hợp</title>
    <link rel="stylesheet" href="css/shared-layout.css"> <!-- Cấp 1: Dùng chung -->
    <link rel="stylesheet" href="css/manager-layout.css"> <!-- Cấp 2: Layout vai trò (tái sử dụng) -->
    <link rel="stylesheet" href="css/manager-setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/manager-synthetic.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head><body>
    <div class="manager-layout">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul class="menu-links">
                <li><a href="supervisory-main.html" class="nav-link"><i class="fas fa-home"></i><span>Tổng quan</span></a></li>
                <li><a href="supervisory-synthetic.html" class="nav-link active"><i class="fas fa-calendar-alt"></i><span>Lịch tổng hợp</span></a></li>
                <li><a href="supervisory-report.html" class="nav-link"><i class="fas fa-file-alt"></i><span>Báo cáo</span></a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <div class="top-bar">
                <h1 id="register-header">Giám sát Lịch đăng ký TBDH</h1>
                <div class="top-bar-actions">
                    <div class="user-info">
                        <span>Chào, <span id="user-name">Ban Giám hiệu</span>!</span>
                    </div>
                    <button id="logout-button" class="logout-button">Đăng xuất</button>
                </div>
            </div>
            <main id="main-content" class="main-content">
                <div class="content-card">
                    <div class="synthetic-layout-container">
                        <aside class="synthetic-sidebar">
                            <!-- Bộ chọn tuần -->
                            <div id="week-selector-wrapper" class="week-selector-wrapper">
                                <div class="week-navigation">
                                    <button id="prev-week-btn" class="week-nav-btn" title="Tuần trước">&lt;</button>
                                    <div id="week-display-btn" class="week-display"><span id="week-display-text">Tuần ...</span><i class="fas fa-caret-down"></i></div>
                                    <button id="next-week-btn" class="week-nav-btn" title="Tuần sau">&gt;</button>
                                </div>
                                <p id="week-date-range" class="week-date-range">Từ ... đến ...</p>
                                <div id="week-dropdown" class="week-dropdown" style="display: none;"></div>
                            </div>
                            <div class="header-controls">
                                <div class="filter-controls">
                                    <div class="filter-group">
                                        <label for="filter-group-select">Tổ chuyên môn:</label>
                                        <select id="filter-group-select" class="filter-select"><option value="all">Tất cả</option></select>
                                    </div>
                                    <div class="filter-group">
                                        <label for="filter-subject-select">Môn học:</label>
                                        <select id="filter-subject-select" class="filter-select"><option value="all">Tất cả</option></select>
                                    </div>
                                    <div class="filter-group">
                                        <label for="filter-teacher-select">Giáo viên:</label>
                                        <select id="filter-teacher-select" class="filter-select"><option value="all">Tất cả</option></select>
                                    </div>
                                </div>
                                <div class="header-actions">
                                    <button id="equipment-stats-btn" class="btn-info"><i class="fas fa-chart-bar"></i> Thống kê sử dụng</button>
                                </div>
                            </div>
                            <div id="color-legend-container"></div>
                        </aside>
                        <div class="synthetic-main-content">
                            <p class="instruction-text"><i class="fas fa-info-circle"></i> Di chuột vào một tiết học để xem thông tin chi tiết.</p>
                            <div id="schedule-container" class="schedule-container-weekly">
                                <p>Vui lòng chọn tuần để xem lịch.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Thống kê Thiết bị -->
    <div id="equipment-stats-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content equipment-stats-modal">
            <h2 id="equipment-stats-modal-title" class="equipment-stats-modal-title">Thống kê giáo viên</h2>
            <p id="equipment-stats-week-info" class="equipment-stats-week-info">Tuần ... (Từ ... đến ...)</p>
            <div id="equipment-stats-container" class="equipment-stats-container"></div>
            <div class="modal-actions" style="justify-content: flex-end;">
                <button id="close-equipment-stats-modal" class="btn-cancel">Đóng</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/supervisory-nav.js"></script>
    <script type="module" src="js/toast.js"></script>
    <script type="module" src="js/supervisory-synthetic.js"></script>
</body>
</html>
