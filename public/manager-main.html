<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản lý</title>
    <!-- Nạp CSS layout chung -->
    <link rel="stylesheet" href="css/shared-layout.css"> <!-- Cấp 1: Dùng chung -->
    <link rel="stylesheet" href="css/manager-layout.css"> <!-- Cấp 2: Layout vai trò -->
    <!-- Nạp CSS riêng cho trang này -->
    <link rel="stylesheet" href="css/manager-main.css">
    <!-- Nạp Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="images/lab-natural.png" type="image/png">
</head>
<body>
    <div class="manager-layout">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul class="menu-links">
                <li><a href="manager-main.html" class="nav-link active"><i class="fas fa-home"></i><span>Main</span></a></li>
                <li><a href="manager-setting.html" class="nav-link"><i class="fas fa-calendar-alt"></i><span>Quản lý thông tin năm học</span></a></li>
                <li><a href="manager-device.html" class="nav-link"><i class="fas fa-desktop"></i><span>Danh mục thiết bị</span></a></li>
                <li><a href="manager-synthetic.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Tổng hợp</span></a></li>
                <li><a href="manager-report.html" class="nav-link"><i class="fas fa-file-alt"></i><span>Báo cáo</span></a></li>
            </ul>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <div class="top-bar">
                <h1>Tổng quan</h1>
                <div class="top-bar-actions">
                    <div class="user-info">
                        <span>Chào, <span id="user-name">Manager</span>!</span>
                        <button id="edit-profile-button" class="icon-button" title="Chỉnh sửa thông tin">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                    <button id="logout-button" class="logout-button">Đăng xuất</button>
                </div>
            </div>
            <main id="manager-dashboard-page" class="main-content">
                <!-- Nội dung chính của trang main -->
                <div class="content-card">
                    <div class="page-header">                        
                        <h2 id="dashboard-school-year">Năm học: Đang tải...</h2>
                    </div>
                    <div id="dashboard-container" class="dashboard-grid">
                        <div class="dashboard-card">
                            <div class="card-icon"><i class="fas fa-users-cog"></i></div>
                            <div class="card-content">
                                <h3 id="group-count">...</h3>
                                <p>Tổ chuyên môn</p>
                            </div>
                        </div>
                        <div class="dashboard-card">
                            <div class="card-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                            <div class="card-content">
                                <h3 id="teacher-count">...</h3>
                                <p>Giáo viên</p>
                            </div>
                        </div>
                        <!-- Thêm các thẻ khác nếu cần -->
                    </div>
                </div>

                <!-- Thẻ mới cho Tình hình đăng ký hôm nay -->
                <div class="content-card">
                    <div class="page-header">
                        <h2><i class="fas fa-calendar-day"></i> Tình hình đăng ký hôm nay (<span id="today-date"></span>)</h2>
                        <div class="filter-group">
                            <label for="today-method-filter">PPDH:</label>
                            <select id="today-method-filter">
                                <option value="all">Tất cả PPDH</option>
                                <!-- Các PPDH sẽ được JS tự động thêm vào đây -->
                            </select>
                        </div>
                    </div>
                    <div id="today-registrations-container">
                        <p>Đang tải dữ liệu...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Modal chỉnh sửa thông tin (Copy từ manager.html) -->
    <!-- ... (Bạn có thể copy modal từ manager.html vào đây nếu cần) ... -->

    <!-- Nạp các script cần thiết -->
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/manager-nav.js"></script>
    <script type="module" src="js/toast.js"></script>
    <script type="module" src="js/manager-main.js"></script>
</body>
</html>
